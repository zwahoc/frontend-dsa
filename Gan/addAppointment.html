<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Appointment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">
    <!-- Top Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <i class="bi bi-heart-pulse-fill text-primary me-2" style="font-size: 28px;"></i>
                <span style="font-size: 24px; font-weight: bold; color: #007bff;">Doctris</span>
            </a>
            
            <div class="d-flex align-items-center ms-auto">
                <button class="btn btn-light me-2">
                    <i class="bi bi-flag"></i>
                </button>
                <button class="btn btn-light me-2">
                    <i class="bi bi-gear"></i>
                </button>
                <button class="btn btn-light me-3 position-relative">
                    <i class="bi bi-bell"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="font-size: 10px;">4</span>
                </button>
                
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
                        <img src="../images/image.png" alt="Profile" class="rounded-circle me-2" width="40" height="40">
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Main Content Area - Full Width -->
            <div class="col-12 p-4">
                <!-- Header with title -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="d-flex align-items-center">
                        <button class="btn btn-outline-secondary me-3" onclick="history.back()">
                            <i class="bi bi-arrow-left me-2"></i>Back
                        </button>
                        <h3 class="m-0">Add New Appointment</h3>
                    </div>
                </div>

                <!-- Appointment Form -->
                <div class="row justify-content-center">
                    <div class="col-xl-8 col-lg-10">
                        <div class="card shadow-sm border-0">
                            <div class="card-header bg-primary text-white">
                                <h5 class="card-title mb-0">
                                    <i class="bi bi-calendar-plus me-2"></i>Appointment Details
                                </h5>
                            </div>
                            <div class="card-body p-4">
                                <form id="appointmentForm">
                                    <!-- Patient Information Section -->
                                    <div class="row mb-4">
                                        <div class="col-12">
                                            <h6 class="fw-bold text-primary mb-3">
                                                <i class="bi bi-person-circle me-2"></i>Patient Information
                                            </h6>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="patientName" class="form-label">Patient Name <span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                                <input type="text" class="form-control" id="patientName" required placeholder="Enter patient full name">
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="patientPhone" class="form-label">Phone Number <span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                                                <input type="tel" class="form-control" id="patientPhone" required placeholder="(555) 123-4567">
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="patientEmail" class="form-label">Email Address</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                                <input type="email" class="form-control" id="patientEmail" placeholder="patient@example.com">
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="patientAge" class="form-label">Age</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="bi bi-calendar-date"></i></span>
                                                <input type="number" class="form-control" id="patientAge" min="1" max="120" placeholder="Enter age">
                                            </div>
                                        </div>
                                    </div>

                                    <hr class="my-4">

                                    <!-- Appointment Details Section -->
                                    <div class="row mb-4">
                                        <div class="col-12">
                                            <h6 class="fw-bold text-primary mb-3">
                                                <i class="bi bi-calendar-check me-2"></i>Appointment Details
                                            </h6>
                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <label for="department" class="form-label">Department <span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="bi bi-building"></i></span>
                                                <select class="form-select" id="department" required>
                                                    <option value="">Select department...</option>
                                                    <option value="cardiology">Cardiology</option>
                                                    <option value="neurology">Neurology</option>
                                                    <option value="orthopedic">Orthopedic</option>
                                                    <option value="pediatrics">Pediatrics</option>
                                                    <option value="dermatology">Dermatology</option>
                                                    <option value="psychiatry">Psychiatry</option>
                                                    <option value="general">General Medicine</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="appointmentDate" class="form-label">Appointment Date <span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="bi bi-calendar3"></i></span>
                                                <input type="date" class="form-control" id="appointmentDate" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="appointmentTime" class="form-label">Appointment Time <span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="bi bi-clock"></i></span>
                                                <select class="form-select" id="appointmentTime" required>
                                                    <option value="">Select time...</option>
                                                    <option value="09:00">09:00 AM</option>
                                                    <option value="09:30">09:30 AM</option>
                                                    <option value="10:00">10:00 AM</option>
                                                    <option value="10:30">10:30 AM</option>
                                                    <option value="11:00">11:00 AM</option>
                                                    <option value="11:30">11:30 AM</option>
                                                    <option value="14:00">02:00 PM</option>
                                                    <option value="14:30">02:30 PM</option>
                                                    <option value="15:00">03:00 PM</option>
                                                    <option value="15:30">03:30 PM</option>
                                                    <option value="16:00">04:00 PM</option>
                                                    <option value="16:30">04:30 PM</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="appointmentType" class="form-label">Appointment Type <span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="bi bi-clipboard2-check"></i></span>
                                                <select class="form-select" id="appointmentType" required>
                                                    <option value="">Select type...</option>
                                                    <option value="consultation">Consultation</option>
                                                    <option value="follow-up">Follow-up</option>
                                                    <option value="check-up">Regular Check-up</option>
                                                    <option value="emergency">Emergency</option>
                                                    <option value="surgery">Surgery Consultation</option>
                                                </select>
                                            </div>
                                        </div>
                                        
                                        <div class="col-12 mb-3">
                                            <label for="symptoms" class="form-label">Symptoms/Reason for Visit</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="bi bi-chat-text"></i></span>
                                                <textarea class="form-control" id="symptoms" rows="3" placeholder="Describe symptoms or reason for appointment..."></textarea>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Action Buttons -->
                                    <div class="d-flex justify-content-end gap-2">
                                        <button type="button" class="btn btn-outline-secondary" onclick="resetForm()">
                                            <i class="bi bi-arrow-clockwise me-2"></i>Reset
                                        </button>
                                        <button type="button" class="btn btn-outline-primary" onclick="saveDraft()">
                                            <i class="bi bi-file-earmark me-2"></i>Save as Draft
                                        </button>
                                        <button type="submit" class="btn btn-primary">
                                            <i class="bi bi-check-circle me-2"></i>Schedule Appointment
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set minimum date to today
        document.getElementById('appointmentDate').min = new Date().toISOString().split('T')[0];

        

      
        // Reset form function
        function resetForm() {
            document.getElementById('appointmentForm').reset();
            document.getElementById('appointmentForm').classList.remove('was-validated');
        }

     
        // Phone number validation 
        document.getElementById('patientPhone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 6) {
                value = value.replace(/(\d{3})(\d{3})(\d{4})/, '($1) $2-$3');
            } else if (value.length >= 3) {
                value = value.replace(/(\d{3})(\d{1,3})/, '($1) $2');
            }
            e.target.value = value;
        });
    </script>
</body>

</html>
